name: Create GitHub Release

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get package info
        id: package
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π —Ä–µ–ª–∏–∑, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –∫–æ–º–º–∏—Ç—ã
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
          else
            # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–º–∏—Ç—ã —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ç–µ–≥–∞
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges ${LAST_TAG}..HEAD)
          fi

          # –°–æ—Ö—Ä–∞–Ω—è–µ–º changelog
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.package.outputs.version }}
          body: |
            ## üì¶ ${{ steps.package.outputs.name }} v${{ steps.package.outputs.version }}

            ### üöÄ –ß—Ç–æ –Ω–æ–≤–æ–≥–æ
            ${{ steps.changelog.outputs.changelog }}

            ### üì• –£—Å—Ç–∞–Ω–æ–≤–∫–∞
            ```bash
            npm install ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }}
            # –∏–ª–∏
            yarn add ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }}
            ```

            ### üìö –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è
            - [–ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–π –≥–∞–π–¥](./docs/INTEGRATION_GUIDE.md)
            - [–ù–∞—Å—Ç—Ä–æ–π–∫–∞ APNS —Ç–æ–∫–µ–Ω–∞](./docs/IOS_APNS_SETUP.md)
            - [–†—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ –¥–ª—è –∞–Ω–∞–ª–∏—Ç–∏–∫–æ–≤](./docs/ANALYTICS_GUIDE.md)

            ### üîó –°—Å—ã–ª–∫–∏
            - [npm package](https://www.npmjs.com/package/${{ steps.package.outputs.name }})
            - [GitHub repository](https://github.com/moseffect21/appmetrica-push-sdk)
          draft: false
          prerelease: false
